<ion-header>

  <ion-navbar>
    <ion-buttons float-start padding>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title margin-top>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favourite Quote</h3>
  <ion-list>
    <button
      margin-top
      ion-item
      *ngFor="let quoteGroup of quoteCollection"
      [navPush]="quotesPage" [navParams]="quoteGroup">
      <ion-icon name="{{quoteGroup.icon}}" item-left></ion-icon>
      <h2>{{quoteGroup.category | uppercase}}</h2>
      <p>{{quoteGroup.quotes.length}} Quotes</p>
    </button>
  </ion-list>
</ion-content>
